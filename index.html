<!DOCTYPE html>
<html>
<head>
	<title>Demo - jQuery Smooth Div Scroll - Thomas Kahn</title>
	
	<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
	
	<!-- Styles for my specific scrolling content -->
	<style type="text/css">
	#scrollingText
	{
		width: 98%;
		height: 16px;
		border: solid 1px #ccc;
		position: relative;
		padding: 2px 0px;
	}
	#scrollingText div.scrollableArea p
	{
		display: block;
		float: left;
		margin: 0;
		padding-right: 7px;
		padding-top: 1px;
		font-family: Courier, Arial, Sans-Serif; 
		font-size: 12px;
		line-height: 12px;
		font-weight: normal; 
		background-color: #fff; 
		color: #000; 
		white-space: nowrap;
	}
</style>

</head>

<body>
			<div id="scrollingText">
	<p>ABT</p><p>PBF</p><p>BAC</p><p>AAPL</p><p>MSFT</p><p>BABA</p><p>JPM</p><p>BRK.B</p><p>NVDA</p><p>SBUX</p>
	<p>ABT</p><p>PBF</p><p>BAC</p><p>AAPL</p><p>MSFT</p><p>BABA</p><p>JPM</p><p>BRK.B</p><p>NVDA</p><p>SBUX</p>
	<p>ABT</p><p>PBF</p><p>BAC</p><p>AAPL</p><p>MSFT</p><p>BABA</p><p>JPM</p><p>BRK.B</p><p>NVDA</p><p>SBUX</p>
	<p>ABT</p><p>PBF</p><p>BAC</p><p>AAPL</p><p>MSFT</p><p>BABA</p><p>JPM</p><p>BRK.B</p><p>NVDA</p><p>SBUX</p>
	</div>

	<!-- LOAD JAVASCRIPT LATE - JUST BEFORE THE BODY TAG 
	     That way the browser will have loaded the images
		 and will know the width of the images. No need to
		 specify the width in the CSS or inline. -->

	<!-- jQuery library - Please load it from Google API's -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

	<!-- jQuery UI (Custom Download containing only Widget and Effects Core)
	     You can make your own at: http://jqueryui.com/download -->
	<script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
	
	<!-- Latest version (3.1.4) of jQuery Mouse Wheel by Brandon Aaron
	     You will find it here: https://github.com/brandonaaron/jquery-mousewheel -->
	<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>

	<!-- jQuery Kinectic (1.8.2) used for touch scrolling -->
	<!-- https://github.com/davetayls/jquery.kinetic/ -->
	<script src="js/jquery.kinetic.min.js" type="text/javascript"></script>

	<!-- Smooth Div Scroll 1.3 minified-->
	<script src="js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>

	<!-- If you want to look at the uncompressed version you find it at
	     js/jquery.smoothDivScroll-1.3.js -->

	<!-- Plugin initialization -->
	<script type="text/javascript">
		$(document).ready(function () {


			const topTen = [
		"ABT", "PBF", "BAC", "AAPL", "MSFT", "BABA","JPM","BRK.B","NVDA","SBUX"
		];
		function WriteToDiv(js_arry) {
			for (var i = 0; i < js_arry.length; i++) {

				$('#scrollingText').append('<p>' + js_arry[i] + '</p>');
			}
		}
					//WriteToDiv(topTen);

			$("#scrollingText").smoothDivScroll({
				autoScrollingMode: "always",
				autoScrollingDirection: "endlessLoopRight",
				autoScrollingStep: 1,
				autoScrollingInterval: 15 
			});


			$("#scrollingText").bind("mouseover", function () {
				$("#scrollingText").smoothDivScroll("stopAutoScrolling");
			});

			$("#scrollingText").bind("mouseout", function () {
				$("#scrollingText").smoothDivScroll("startAutoScrolling");
			});

		});
	</script>

</body>
</html>
